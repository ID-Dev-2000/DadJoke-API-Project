<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="top-title">Don't Laugh Challenge</div>
            <div class="joke-body" id="joke-ID">// Joke content //</div>
            <button class="get-joke-button" id="get-joke-button">Press for new joke</button>
            <p id="errorDisplay" hidden>The API probably needs to cool down. Wait a while, then refresh.</p>
            <div class="iconParent">
            <p id="favoriteIcon"></p>
            </div>
        </div>
    </main>
    <div class="favoriteHandler">
        <div>
            <button id="addToFavorite">★Set Favorite★</button>
        </div>
        <div>
            <button id="viewFavorite">View Favorite</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
